
<div class="post-link">
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }} {{ post.subtitle }}
      </a>
    </h3>
    <p class="post-meta" >
        <span class="post-type">{{post.type}} by {{post.author}}</span> -
        {% if post.location %}<span class="post-location">{{post.location}}</span> - {% endif %}
        <span class="post-date">{{ post.date | date_to_string }}</span>
    </p>
  </div>
