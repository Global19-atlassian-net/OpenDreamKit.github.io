mile:
  UI-vre: {delivs: 'dissem@lecture-notes,dissem@oommfnb-vre-deliver,dissem@IntroODK,UI@vis3d',
    description: ' The prototype VRE shall be extended with improved ease of deployment,
      new functionality such as interactive 3D visualization and real-time collaboration,
      enabling researchers to collaborate productively in a shared computational environment.
      Finally, integrating notebooks and semantic knowledge into a publication / knowledge
      system enable a continuous process of leveraging OpenDreamKit components from
      research to publication. ', label: M7, month: '48', title: Collaborative VRE
      for mathematical researchers and beyond, verif: Completed all corresponding
      deliverables; public online demonstrator}
  UI-vre-prototype: {delivs: 'dissem@ibook2,dissem@ibook1,UI@jupyter-live-collab,UI@ipython-advanced-interacts',
    description: ' User story: a group of mathematical researchers with access to
      common computational resources, such as a shared lab computer or cloud servers,
      shall be able to deploy a prototype VRE with   JupyterHub, integrating OpenDreamKit
      components. The Jupyter kernels for mathematical software developed as part
      of OpenDreamKit make computational mathematical components accessible in a   Jupyter
      environment, enabling a Jupyter-based deployment of the relevant tools for the
      researchers. The process of working on notebooks is greatly improved by review
      tools developed as part of WP4, enabling researchers to collaborate to some
      degree in a shared computational environment. ', label: M6, month: '36', title: Prototype
      VRE for mathematical researchers, verif: Completed all corresponding deliverables;
      public online demonstrator.}
  component-architecture-distribution: {delivs: component-architecture@multiplatform-buildbot,
    description: 'User story: users shall be able to easily install ODK''s computational
      components on the three major platforms (Windows, Mac, Linux) via their standard
      distribution channels.', label: M5, month: '42', title: ODK's computational
      components available on major platforms, verif: Completed all corresponding
      deliverables and reported the progress in the 6th Project meeting report.}
  dksbases-interop1: {delivs: 'component-architecture@semantic-interface-sage-gap,dksbases@lfmverif',
    description: 'advance par@deathcycles @ne ', label: M9, month: '36', title: First
      Math-In-The-Middle-based interoperability prototype, verif: Public online demonstrators
      showcasing selected case study examples}
  dksbases-interop2: {delivs: 'dksbases@persistent-memoization,dksbases@nbad-search',
    description: 'The goal of this milestone is to take into account all the operational
      experiences with the first prototype and add more systems and integrate some
      of the UI components from WP4. The experiences with the preparation of this
      prototype will allow us to estimate the joining costs of adding a system to
      the OpenDreamKit VRE toolkit, which is an important measure of the flexibility
      of the Math-In-the-Middle approach.', label: M10, month: '48', title: Second
      Math-In-The-Middle-based interoperability prototype, verif: Public online demonstrators
      showcasing selected case study examples}
  eval: {delivs: 'management@ipr2,management@data-plan2,management@imp2,dissem@workshops-3,dissem@notebook-repo,dissem@ibook3c,dissem@workshops-4,dissem@press-release-2,component-architecture@sage-distribution,component-architecture@hpc-configure,hpc@singular-polyarith,hpc@LinBox-distributed,hpc@GAP-HPC-report,social-aspects@social-poster,social-aspects@social-report-three,social-aspects@social-publishing-report,social-aspects@social-gametheoretic',
    description: By this milestone we will have released final versions of all OpenDreamKit
      components and completed the project evaluation., label: M4, month: '48', title: Evaluation,
    verif: Completed all corresponding deliverables and reported the progress in the
      8th Project meeting report.}
  hpc-prototype: {delivs: 'hpc@sage-HPCcombi,hpc@LinBox-algo', description: ' User
      story: Astrid wants to run compute intensive routines involving both dense linear
      algebra and combinatorics. She has access through a JupyterHub-based VRE to
      a high end multi-core machine which includes a vanilla   Sage installation.
      She automatically benefits from the HPC features of the underlying specialized
      libraries (  LinBox, ...). This is a proof of concept of the overall framework
      to integrate the HPC advances of specialized libraries into a general purpose
      VRE. It will prepare the final integration of a broader set of such parallel
      features for the end of the project.  ', label: M8, month: '36', title: Seamless
      use of parallel computing architecture in the VRE (proof of concept), verif: Completed
      all corresponding deliverables; public online demonstrator.}
  proto1: {delivs: 'management@imp1,dissem@short-course,dissem@datascience-course,dissem@workshops-2,dissem@ils-tool,component-architecture@personal-smc,component-architecture@smc-trac,component-architecture@sage-repository,component-architecture@portability-cygwin,UI@ipython-kernels-basic,UI@jupyter-test,UI@adcomp,UI@pari-python-lib2,UI@jupyter-import,UI@sage-sphinx,hpc@MPIRsuperoptimiser,hpc@QS-linalg,hpc@FFT,hpc@cython-pythran-cilk,hpc@LinBox-DSL,dksbases@dkstheories,dksbases@psfoundation,social-aspects@social-datareport,social-aspects@social-tracaddon,social-aspects@jupyter-comment',
